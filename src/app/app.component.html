<div *ngIf="error">{{error}}</div>
<div *ngIf="success">{{success}}</div>

<div class="container">
  <ul class="list-inline">
        <li *ngFor="let policy of policies" class="list-inline-item">{{ policy.customer }} | {{ policy.address  }} | {{ policy.premium  }} | {{ policy.type }} | {{ policy.insurer }}</li>
  </ul>
</div>

<div id="theForm">

  <form #f="ngForm" name="theForm" (submit)="addPolicy(f)">
    <div class="form-group">
      <label>Customer</label>
      <input type="text"
            class="form-control"
            name="model"
            [(ngModel)]="policy.customer"
            #policyCustomer="ngModel"
            required>
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text"
            class="form-control"
            name="address"
            required
            [(ngModel)]="policy.address"
            #policyAddress="ngModel">
    </div>

    <div class="form-group">
      <label>Premium</label>
      <input type="number"
            class="form-control"
            name="premium"
            required
            [(ngModel)]="policy.premium"
            #policyPremium="ngModel">
    </div>

    <div class="form-group">
      <label>Type</label>
      <input type="text"
            class="form-control"
            name="type"
            required
            [(ngModel)]="policy.type"
            #policyType="ngModel">
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text"
            class="form-control"
            name="address"
            required
            [(ngModel)]="policy.insurer"
            #policyInsurer="ngModel">
    </div>

    <button
        class="btn btn-primary btn-sm"
        [disabled]="f.invalid">Add</button>
  </form>
</div>
